<button class="file-ctrl-btn"
        type="button"
        title="Сохранить"
        (click)="saveFile.emit()">
  <svg>
    <use xlink:href="assets/symbol-defs.svg#icon-download"></use>
  </svg>
</button>
<button class="file-ctrl-btn"
        type="button"
        title="Удалить"
        (click)="clearFile.emit()">
  <svg>
    <use xlink:href="assets/symbol-defs.svg#icon-cross"></use>
  </svg>
</button>
